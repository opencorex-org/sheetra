name: Publish Package to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    if: github.repository_owner == 'opencorex-org'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Get package.json version
        id: pkg_version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV

      - name: Get current npm version
        id: npm_version
        run: |
          CURRENT_VERSION=$(npm show sheetra version 2>/dev/null || echo "0.0.0")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Compare versions
        id: compare_versions
        run: |
          if [ "$PKG_VERSION" != "$CURRENT_VERSION" ]; then
            if [ "$(printf '%s\n' "$PKG_VERSION" "$CURRENT_VERSION" | sort -V | tail -n1)" == "$PKG_VERSION" ]; then
              echo "NEW_VERSION=true" >> $GITHUB_ENV
              echo "Publishing version $PKG_VERSION (current npm version: $CURRENT_VERSION)"
            else
              echo "NEW_VERSION=false" >> $GITHUB_ENV
              echo "Package version $PKG_VERSION is not newer than npm version $CURRENT_VERSION"
            fi
          else
            echo "NEW_VERSION=false" >> $GITHUB_ENV
            echo "Version $PKG_VERSION already published"
          fi

      - name: Build package
        if: env.NEW_VERSION == 'true'
        run: pnpm run build

      - name: Publish to npm
        if: env.NEW_VERSION == 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
